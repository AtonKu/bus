					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
                                    <!-- 内容 -->
                                    <table class="table table-striped table-bordered">
                                        <thead class="alert alert-success">
                                        <tr>
                                            <th>公交车编号</th>
                                            <th>公交车名称</th>
                                            <th>公交车司机</th>
                                            <th>公交车路线</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <c:forEach items="${busList}" var="bus" >
                                            <tr>
                                                <td>${bus.id} </td>
                                                <td>${bus.name} </td>
                                                <td>${bus.busStopId} </td>
                                                <td>${bus.routeId} </td>
                                                <td><a href="javaScript:;" onclick="del('${bus.id}')">删除</a></td>
                                            </tr>
                                        </c:forEach>
                                        </tbody>
                                    </table>
