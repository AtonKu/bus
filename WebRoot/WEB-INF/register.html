    <script type="text/javascript">
        $(function () {
            $(".screenbg ul li").each(function () {
                $(this).css("opacity", "0");
            });
            $(".screenbg ul li:first").css("opacity", "1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();

            function change(index) {
                li.css("visibility", "visible");
                li.eq(index).siblings().animate({
                    opacity: 0
                }, 3000);
                li.eq(index).animate({
                    opacity: 1
                }, 3000);
            }

            function show() {
                index = index + 1;
                if (index <= number - 1) {
                    change(index);
                } else {
                    index = 0;
                    change(index);
                }
            }

            t = setInterval(show, 8000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width", width + "px");
        });
    </script>
    <script type="text/javascript">
        function stuLogin() {
            var loginname = $(".stu_loginName").val();
            var password = $(".stu_password").val();
            var password_copy = $(".stu_password_copy").val();
            var type = $(".stu_type").val();
            var code = $(".code").val();
            alert(code);
            if (loginname == null || loginname == "输入学号") {
                alert("请输入学号");
                return;
            }
            if (password == null) {
                alert("请输入密码");
                return;
            }
            if (password!=password_copy) {
                alert("两次输入的密码不一致！");
                return;
            }
            if (code == null || code=="输入验证码") {
                alert("请输入验证码");
                return;
            }
            if (code!="DTEF" && code!="dtef") {
                alert("验证码错误");
                return;
            }
            $.ajax({
                type: "POST",
                url: 'doRegister',
                data: {loginname: loginname, password: password, code: code, type: type},
                dataType: 'json',
                cache: false,
                success: function (data) {
                    if (0==data["flag"]) {
                        alert("注册成功！");
                            window.location.href="../index?type=1";
                    } else {
                            alert("学号已存在");
                    }
                }
            });
        }

        function teaLogin() {
            var loginname = $(".tea_loginName").val();

                return;

                    } else {
                        alert("教工号已存在");
                    }
                }
            });
        }
